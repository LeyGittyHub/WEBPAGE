<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT PAGES</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="projectPages.css">
</head>
<body>
        <a href="web.html#blog">BACK</a>
        
    <section>
         <h1>Project <Span>Pages</Span></h1>
        <div class="carousel">
            <div class="carousel-slide">
                <img src="img/pp1.jpg" alt="Image 1">
            </div>

            <div class="carousel-slide">
                <img src="img/pp2.jpg" alt="Image 2">
            </div>

            <div class="carousel-slide">
                <img src="img/pp3.jpg" alt="Image 3">
            </div>

            <div class="carousel-slide">
                <img src="img/pp4.jpg" alt="Image 4">
            </div>

            <div class="carousel-slide">
                <img src="img/pp5.jpg" alt="Image 5">
            </div>

            <div class="carousel-slide">
                <img src="img/pp6.jpg" alt="Image 6">
            </div>

              
             
            <!-- Navigation buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          
          <!-- Dots container -->
          <div class="dots" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
          </div>
          
          <script>
            let slideIndex = 1;
            showSlides(slideIndex);
          
            // Next/previous controls
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
          
            // Thumbnail image controls
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
          
            function showSlides(n) {
              let i;
              const slides = document.getElementsByClassName("carousel-slide");
              const dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
            }
          </script>
        
    </section>
</body>
</html>
